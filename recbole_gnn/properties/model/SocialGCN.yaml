NET_SOURCE_ID_FIELD: source_id
NET_TARGET_ID_FIELD: target_id

load_col:
    inter: ['user_id', 'item_id', 'rating', 'timestamp']
    net: [source_id, target_id]

filter_net_by_inter: True
undirected_net: False

embedding_size: 64
reg_weight: 1e-5
require_pow: True
n_layers : 2

temperature: 0.1
lambda: 1e-7
eps: 0.01
maskrat: 0.95

alpha: 0.2
beta: 0.8